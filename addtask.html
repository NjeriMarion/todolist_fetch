<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="nav">
        <ion-icon name="checkmark-done" id="i"></ion-icon>
        <h3 id="today">Today <ion-icon name="add"></ion-icon> </h3>
    </div>
    <form  class="form" id="form">
        <h1> Add New Task</h1>
        <input placeholder="Enter Task" type="text" id="tasks">
        <br>
        <br>
        <input placeholder="Enter Task due date" type="date" id="date">
        <br>
        <br>
        <input placeholder="Enter Task number" type="number" id="id">
        <br>
        <br>
        <button type="submit">Submit</button>
        <a href="index.html"><button>View Tasks</button></a>
        <p id="success"></p>
    </form>
    <a href="index.html"><button id="remove">View Tasks</button></a>


    <script src="index.js"></script>
</body>
</html>
