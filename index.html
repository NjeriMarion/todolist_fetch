<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="nav">
        <ion-icon name="checkmark-done" id="i"></ion-icon>
        <h3 id="today">Today <ion-icon name="add"></ion-icon> </h3>
    </div>
    <div id="content">
        <div class="left">
            <ul id="projects">
                <li>Inbox</li>
                <li><h3> <ion-icon name="star"></ion-icon> Today</h3></li>
                <li>Priority Tasks</li>
                <a href="addtask.html"><li>Add Task + </li></a>
                <a href="deletetask.html"><li>Delete Task - </li></a>
            </ul>
        </div>
        <div id="right">
            <ul id="task">
                <li><h3> Today</h3></li>
                <li><ion-icon name="star"></ion-icon>  Tasks from previous day. </li>
                <li><ion-icon name="star"></ion-icon>  Tasks planned today.</li>
                <p id="tasks"></p>
                <li><ion-icon name="star"></ion-icon>  Completed tasks </li>
                <li><ion-icon name="star"></ion-icon>  Incomplete tasks </li>
            </ul>
        </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
